    <script>
        // This creates my sliders //
        const sliders = document.querySelectorAll('.gallery-slider');

        // This will assist in the functionality of the slider. Affects the row size, scroll width, etc //
        sliders.forEach((slider, index) => {
            slider.addEventListener('input', function () {
                const galleryRow = document.querySelectorAll('.gallery-row')[index];
                const maxScrollLeft = galleryRow.scrollWidth - galleryRow.clientWidth;
                const scrollValue = (slider.value / 100) * maxScrollLeft;
                galleryRow.scrollLeft = scrollValue;
            });
        });
    </script>
